task_name: train
train: true
test: true
compile: false
ckpt_path: null
seed: 12345
data:
  _target_: classifier.data.image_folder_datamodule.ImageFolderDataModule
  train_dataset:
    _target_: torchvision.datasets.ImageFolder
    root: ${paths.data_dir}/PetImages_split/train
  test_dataset:
    _target_: torchvision.datasets.ImageFolder
    root: ${paths.data_dir}/PetImages_split/test
  batch_size: 64
  num_workers: 16
  pin_memory: false
  image_size: 32
model:
  _target_: classifier.models.vit_module.VitLitModule
  num_classes: 2
  topk: 2
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.0
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: min
    factor: 0.1
    patience: 10
  net:
    _target_: classifier.models.vit_module.ViT
    in_channels: 3
    patch_size: 4
    emb_size: 64
    img_size: 32
    depth: 6
    num_classes: ${model.num_classes}
paths:
  root_dir: .
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 0
  max_epochs: 1
  accelerator: cpu
  devices: 1
  check_val_every_n_epoch: 1
  deterministic: false
  gradient_clip_val: 0.5
logger:
  csv:
    _target_: lightning.pytorch.loggers.csv_logs.CSVLogger
    save_dir: ${paths.output_dir}
    name: csv/
    prefix: ''
  aim:
    _target_: aim.pytorch_lightning.AimLogger
    repo: ${paths.root_dir}
    experiment: null
    train_metric_prefix: train/
    val_metric_prefix: val/
    test_metric_prefix: test/
    system_tracking_interval: 10
    log_system_params: true
    capture_terminal_logs: false
  mlflow:
    _target_: lightning.pytorch.loggers.MLFlowLogger
    tracking_uri: ${paths.log_dir}/mlflow/mlruns
    tags: null
    prefix: ''
    artifact_location: null
  tensorboard:
    _target_: lightning.pytorch.loggers.tensorboard.TensorBoardLogger
    save_dir: ${paths.output_dir}/tensorboard/
    name: null
    log_graph: false
    default_hp_metric: true
    prefix: ''
